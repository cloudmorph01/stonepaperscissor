
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_pkuJwixJMEVVvhefsGW0zNy9R5Xh3A-pFRB9vfFpellV9oaWlIcdItsV8Uw1eju53EY&usqp=CAU" />
      </div>
      <div class="choice" id="paper">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdmu4yxjuerhA4yPoIKpgfqGy3XsYVmhcKpM74YLYWeDp_kdwGpYh2OEdT3krwh3lDsso&usqp=CAU" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
